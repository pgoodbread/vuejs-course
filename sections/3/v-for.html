<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
          <ul>
              <li v-for="(ingredient, index) in ingredients"> {{ ingredient }} - {{ index }} </li>
          </ul>
          <hr>
          <ul>
              <li v-for="person in persons">{{ person.name }} </li>
              <li v-for="person in persons"><div v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }}) </div> </li>
          </ul>
          <hr>
          <ul>
              <li v-for="number in 10"> {{ number - 1 }}</li>
          </ul>
          <hr>
          <template v-for="(ingredient, index) in ingredients">
              <h1>{{ ingredient }}</h1>
              <p>Index: {{ index }}</p>
          </template>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    ingredients: ['meat', 'fruit', 'cookies'],
                    persons: [
                        {name: 'Max', age: 27, color: 'red'},
                        {name: 'Anna', age: 'unknown', color: 'blue'}
                    ]
                }
            })
        </script>
    </body>
</html>
