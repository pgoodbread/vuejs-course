<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <p>You can see me</p>
            <p v-if="show">Do you also see me?</p>
            <p v-else>Now you see me!</p>
            <template v-if="show">
                <h1>Heading Template</h1>
                <p>Inside Template </p>
            </template>
            <p v-show="show">V-Show</p>
            <button @click="show = !show">Switch</button>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    show: true
                }
            })
        </script>
    </body>
</html>
