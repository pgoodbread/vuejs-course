<!DOCTYPE html>

<head>
  <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  <style>
  #effect {
  width: 100px;
  height: 100px;
  border: 1px solid black;
}

.highlight {
  background-color: red;
  width: 200px !important;
}

.shrink {
  background-color: gray;
  width: 50px !important;
}
.red {
  background-color: red;
}
.blue {
  background-color: blue;
}
.font {
  font-weight: bold;
}
.size {
  font-size: 20px;
}
.progress-bar {
  width: 200px;
  height: 20px;
  border: 1px solid black;
}

  </style>
</head>

<body>
  <div id="exercise">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
    <div>
      <button @click="startEffect">Start Effect</button>
      <div id="effect" :class="effectClasses"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div :class="['font', 'red']">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
      <input type="text" v-model="userClass">
      <div :class="userClass">Still no class :(</div>
    </div>
    <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
    <div>
      <input type="text" v-model="userClass">
      <input type="text" v-model="classBool">
      <div :class="[userClass, { font: classBool }]"> Number 4</div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
    <div>
      <input type="text" v-model="userStyle.backgroundColor">
      <div :style="userStyle">Number 5</div>
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
    <div>
      <button @click="startProgress">Start Progress</button>
      <div :class="['progress-bar']" :style="progressBar"></div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#exercise',
      data: {
        effectClasses: {
          shrink: false,
          highlight: true
        },
        userClass: '',
        classBool: false,
        activeColor: 'red',
        fontSize: '50px',
        userStyle: {
          backgroundColor: 'gray'
        },
        progressBar: {
          width: "0px",
          backgroundColor: "green",
        },
      },
      computed: {
        userClass(value) {
            console.log('TEST')
        },
        progressBar() {

        }
      },
      methods: {
        startEffect() {
          const vm = this
          setInterval(() => {
            this.effectClasses.shrink = !this.effectClasses.shrink
            this.effectClasses.highlight = !this.effectClasses.highlight
          }, 1000)
        },
        startProgress() {
          const vm = this
          let width = 0;

          setInterval(() => {
            width += 10
            vm.progressBar.width = width + 'px'
          }, 500)
        },
      },
      })
  </script>
</body>
