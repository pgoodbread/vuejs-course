<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                <button v-on:click="alert">Show Alert!</button>
            </div>
            <div>
                <input v-on:keydown="changeValue1" type="text">
                <p>{{ value1 }}</p>
                <br>
            </div>
            <div>
                <input v-on:keydown.enter="changeValue2" type="text">
                <p>{{ value2 }}</p>
            </div>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    value1: '',
                    value2: '',
                },
                methods: {
                    alert: function() {
                        alert('ALERT!')
                    },
                    changeValue1: function(event) {
                        this.value1 = event.target.value
                    }, 
                    changeValue2: function(event) {
                        this.value2 = event.target.value
                    }
                }
            })
        </script>
    </body>

</html>
