<!DOCTYPE html>
<head>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }}</p>
        <a :href="link">Google</a>
        <p v-html="finishedLink"></p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                link: 'https://www.google.com',
                finishedLink: '<a href="https://www.google.com">Google</a>'
            },
            methods: {
                sayHello: function () {
                    this.title = 'Hello'
                    return this.title
                }
            }
        })
    </script>
</body>
