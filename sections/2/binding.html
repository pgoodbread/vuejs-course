<!DOCTYPE html>

<head>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name">
        <p>{{ name }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Hello World!',
            },
        })
    </script>
</body>
