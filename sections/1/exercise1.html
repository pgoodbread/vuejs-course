<!DOCTYPE html>
<head>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
     <div id="exercise">
        <p>VueJS is pretty cool - {{ name }} ({{ ageInt }})</p>
        <p>3-Times Age: {{ ageInt * 3 }}</p>
        <p>Random Float: {{ randA() }} </p>
        <div>
            <img :src="image" style="width:100px;height:100px">
        </div>
        <div>
            <input :value="name" type="text">
        </div> 
    </div>
    <script src="../../vue.js"></script>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                name: 'Philip Gutbrodt',
                ageInt: 26,
                link: 'https://www.google.com',
                finishedLink: '<a href="https://www.google.com">Google</a>',
                image: 'https://www.hackingwithswift.com/uploads/matrix.jpg'
            },
            methods: {
                randA: () => {
                    return Math.random();
                }
            }
        })
    </script>
</body>
